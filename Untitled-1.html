<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="photo-add">
        <img class="item-image"  alt="">
    
        <input type="file" accept="image/*"
            name="uploader-input" 
            class="uploader-file"
            id="upload"/>
    </div>
    
    <div id="box">第二次修改</div>
   
        <input type="text" id="two" value="">
        <button type="button" onclick="submit()" >提交</button>

<script>
var box=document.getElementById("box")
function submit(){

    box.innerHTML=document.getElementById("two").value
    // console.log(document.getElementById("two").value);
}

document.getElementById('upload').addEventListener('change', function (event) {
    var $file = event.currentTarget;
    var formData = new FormData();
    var file = $file.files;
    formData = new FormData();
    formData.append(file[0].name, file[0]);
    $.ajax({
        url: '/upload',
        type: 'POST',
        dataType: 'json',
        data: formData,
        contentType: false,
        processData: false
    })
    .done(data => {
        $('#box').append(`<div class="photo-item">
            <img class="item-image" width="100%" height="100%" src="${data.url}"/>
        </div>`);
    })
    .fail(data => {
        console.log(data);
    });
});


</script>   

</body>
</html>
